<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <title>MD</title>
  <style>
    :root {
      --theme-hue: 125;
    }
    figure {
      text-align: center
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Markdown',
      nameLink: {
        '/': '/',
      },
      loadNavbar: false,  // nav
      loadSidebar: false, // side
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 3, // side_max_level
      topMargin: 30,  // default: 0
      auto2top: true, 
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            return html
                  + '\n----\n'
                  + 'last updated: {docsify-updated} '
          })
        }
      ],
      copyCode: {
        buttonText : 'Copy',
        errorText  : 'Error',
        successText: 'Copied'
      },
      markdown: {
        smartypants: false,
        renderer: {
          image: function(href, title, text) {
            const image_html = this.origin.image.apply(this, arguments)
            return '<figure>' + image_html + '<figcaption>' + text + '</figcaption></figure>'
          }
        }
      },
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'search',
        noData: 'not found!',
        depth: 6,
        hideOtherSidebarContent: false,
        namespace: 'website-80',
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
</body>
</html>
